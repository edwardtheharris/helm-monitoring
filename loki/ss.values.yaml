loki:
  auth_enabled: false
  commonConfig:
    replication_factor: 1
  limits_config:
    allow_structured_metadata: true
    volume_enabled: true
  schemaConfig:
    configs:
      - from: "2024-04-01"
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: loki_index_
          period: 24h
  pattern_ingester:
    enabled: true
  ruler:
    enable_api: true
  storage:
    type: csi-lvm-linear
    bucketNames:
      - name: chunks
  storageConfig:
    filesystem:
      chunks_directory: /var/loki/chunks
      rules_directory: /var/loki/rules
gateway:
  enabled: true
  service:
    port: 80
    type: LoadBalancer
  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: comms-svc-int
    ingressClassName: nginx
    hosts:
      - host: loki.breeze-blocks.net
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: gateway-tls
        hosts:
          - loki.breeze-blocks.net
minio:
  enabled: false
deploymentMode: SingleBinary

singleBinary:
  persistence:
    storageClass: csi-lvm-linear
    size: 100G
  replicas: 1

# Zero out replica counts of other deployment modes
backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0

ingester:
  replicas: 0
querier:
  replicas: 0
queryFrontend:
  replicas: 0
queryScheduler:
  replicas: 0
distributor:
  replicas: 0
compactor:
  replicas: 0
indexGateway:
  replicas: 0
bloomCompactor:
  replicas: 0
bloomGateway:
  replicas: 0
