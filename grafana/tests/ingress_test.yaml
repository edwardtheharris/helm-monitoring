###
# ```{rubric} Ingress Test Suite
# ```
# ---
# Tests to validate the deployment of the described Ingress.
#
# ```{literalinclude} /tests/ingress_test.yaml
# :language: yaml
# :start-at: "suite: test for ingress\n"
# :end-before: "###\n"
# ```
suite: test for ingress
release:
  name: grafana
templates:
  - templates/ingress.yaml
values:
  - ../values.yaml

###
# ```{rubric} Ingress Tests
# ```
# ---
# Tests for Ingress Template
#
# ```{literalinclude} /tests/ingress_test.yaml
# :language: yaml
# :start-at: "tests:\n"
# ```
tests:
  - it: should be an Ingress
    asserts:
      - isKind:
          of: Ingress
  - it: Ingress should match snapshot
    asserts:
      - matchSnapshot: {}
