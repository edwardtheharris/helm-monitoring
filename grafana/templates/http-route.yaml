---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: grafana
spec:
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: grafana
  rules:
  - backendRefs:
    - group: ""
      kind: Service
      name: grafana
      port: 3000
      weight: 1
    matches:
    - path:
        type: PathPrefix
        value: /
    # timeouts:
    #   request: "2s"
  hostnames:
    - grafana.breeze-blocks.net
    - grafana.monitoring.svc.cluster.local
  rules:
    - backendRefs:
        - name: grafana
          port: 80
