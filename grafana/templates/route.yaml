---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: backend
spec:
  parentRefs:
    - name: eg
  hostnames:
    - "grafana.breeze-blocks.net"
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: grafana
          port: 3000
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /
