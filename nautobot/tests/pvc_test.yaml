# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
# Source: nautobot/templates/tests/pvc_test.yaml
release:
  name: nautobot
suite: pvc
templates:
- templates/pvc.yaml
values:
- ../values.yaml

tests:

- it: Should create a PVC named 'nautobot-pvc' with correct metadata and spec
  asserts:
  - equal:
      path: metadata.name
      value: nautobot-pvc
  - equal:
      path: metadata.namespace
      value: nautobot
  - equal:
      path: metadata.annotations.name
      value: nautobot-pvc
  - equal:
      path: metadata.annotations
      value:
        app.kubernetes.io/component: primary
        app.kubernetes.io/instance: nautobot
        app.kubernetes.io/name: nautobot-pvc
        name: nautobot-pvc
        volume.kubernetes.io/storage-provisioner: lvm.csi.metal-stack.io
  - equal:
      path: metadata.labels
      value:
        app.kubernetes.io/component: primary
        app.kubernetes.io/instance: nautobot
        app.kubernetes.io/name: nautobot-pvc
  - equal:
      path: metadata.finalizers[0]
      value: kubernetes.io/pvc-protection
  - equal:
      path: spec.accessModes
      value:
      - ReadWriteMany
      - ReadWriteOnce
  - equal:
      path: spec.resources.requests.storage
      value: "10Gi"
  - equal:
      path: spec.storageClassName
      value: csi-lvm-linear
  - equal:
      path: spec.volumeMode
      value: Filesystem
  documentIndex: 0

- it: Should create a PVC named 'worker' with correct metadata and spec
  asserts:
