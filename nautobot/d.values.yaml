# :caption: serviceAccount
# :language: yaml
# :start-at: "serviceAccount:\n"
# :end-before: "####\n"
# ```
serviceAccount:
  # Annotations to add to the service account
  annotations:
    sa.kubernetes.io/name: nautobot
