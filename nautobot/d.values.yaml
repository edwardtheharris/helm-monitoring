###
# ```{rubric} Nautobot Config
# ```
# ---
# Configure the Nautobot deployment.
# These values are used to configure the nautobot services.
#
# ```{literalinclude} /values.yaml
# :caption: config
# :language: yaml
# :start-at: "config:\n"
# :end-before: "####\n"
# ```
config:
  allowed_hosts: "*"
  caches_backend: django_redis.cache.RedisCache
  scheduler:
    location: "redis://redis.breeze-blocks.net:6379/0"
    livenessProbe:
      exec:
        command:
          - /opt/nautobot/bin/nautobot-server
          - celery
          - status
      # When to give up` and restart the container
      failureThreshold: 3
      # Delay before the first probe is initiated
      initialDelaySeconds: 30
      # How often to perform the probe
      periodSeconds: 10
      # Minimum consecutive successes for the probe to
      # be considered successful after having failed
      successThreshold: 1
      # When the probe times out
      timeoutSeconds: 5
    img:
      repository: ghcr.io/edwardtheharris/helm-monitoring/nautobot/scheduler
      tag: "0.0.8"
    name: scheduler-config
    results: "redis://redis.breeze-blocks.net:6379/0"
  worker:
    host: "192.168.5.25"
    livenessProbe:
      exec:
        command:
          - /opt/nautobot/bin/nautobot-server
          - celery
          - status
      # When to give up` and restart the container
      failureThreshold: 3
      # Delay before the first probe is initiated
      initialDelaySeconds: 30
      # How often to perform the probe
      periodSeconds: 10
      # Minimum consecutive successes for the probe to
      # be considered successful after having failed
      successThreshold: 1
      # When the probe times out
      timeoutSeconds: 5
    img:
      repository: ghcr.io/edwardtheharris/helm-monitoring/nautobot/worker
      tag: "0.0.8"
    name: worker-config
    results: "redis://redis.breeze-blocks.net:6379/0"
    root: "/opt/nautobot"
  name: nautobot-config
  root: /opt/nautobot
####

###
# ```{rubric} Database
# ```
# ---
# Configure a relational database connection, MySQL and PostgreSQL are
# supported.
#
# These values are sensitive and should be kept in a vault or other
# secret manager.
#
# ```{literalinclude} /values.yaml
# :caption: database
# :language: yaml
# :start-at: "database:\n"
# :end-before: "###\n"
# ```
database:
  database: nautobot
  engine: "django.db.backends.postgresql"
  host: postgres.database.svc.cluster.local
  name: postgres
  password: ""
  port: "5432"
  timeout: "300"
  username: nautobot
su:
  email: ""
  password: ""
  secretKey: ""
  token: ""
  username: ""

####

###
# ```{rubric} Container image and name settings
# ```
# ---
# Define the image, tag and repository to be deployed.
#
# ```{literalinclude} /values.yaml
# :caption: fullname override
# :language: yaml
# :start-at: "fullnameOverride: \"nautobot\"\n"
# :end-before: "###\n"
# ```
fullnameOverride: "nautobot"
nameOverride: nautobot
image:
  pullPolicy: Always
  repository: ghcr.io/edwardtheharris/helm-monitoring/nautobot/nautobot
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.0.8"
imagePullSecrets:
  - name: ghcr
####

###
# ```{rubric} Ingress
# ```
# ---
# Configure Ingress for the service.
#
# ```{literalinclude} /values.yaml
# :caption: ingress
# :language: yaml
# :start-at: "ingress:\n"
# :end-before: "####\n"
# ```
#
# ```{code-block} yaml
# :caption: tls example
# tls:
#  - secretName: chart-example-tls
#    hosts:
#      - chart-example.local
# ```
ingress:
  annotations:
    cert-manager.io/cluster-issuer: comms-svc-int
    cert-manager.io/common-name: nautobot
    cert-manager.io/subject-organizationalunits: engineering
    cert-manager.io/subject-countries: US
    cert-manager.io/email-sans: nautobot@breeze-blocks.net
    cert-manager.io/subject-provinces: CA
    cert-manager.io/subject-localities: Los Angeles
  ingressClassName: "nginx"
  enabled: true
  hosts:
    - host: nautobot.breeze-blocks.net
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: nautobot-tls
      hosts:
        - nautobot.breeze-blocks.net
####

###
# ```{rubric} Liveness Probe
# ```
# ---
# Set a command to test for liveness.
#
# ```{literalinclude} /values.yaml
# :caption: liveness probe
# :language: yaml
# :start-at: "livenessProbe:\n"
# :end-before: "####\n"
# ```
livenessProbe:
  exec:
    command:
      - /opt/nautobot/bin/nautobot-server
      - status
  # When to give up and restart the container
  failureThreshold: 3
  # Delay before the first probe is initiated
  initialDelaySeconds: 30
  # How often to perform the probe
  periodSeconds: 10
  # Minimum consecutive successes for the probe to
  # be considered successful after having failed
  successThreshold: 1
  # When the probe times out
  timeoutSeconds: 5
####

