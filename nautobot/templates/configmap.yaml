apiVersion: v1
kind: ConfigMap
metadata:
  name: nautobot-redis
  labels:
    app.kubernetes.io/name: nautobot
    app.kubernetes.io/instance: {{ .Release.Name }}
data:
  celery_url: redis://redis.database.svc.cluster.local/1
  host: redis.database.svc.cluster.local
  scheme: redis
  url: redis://redis.database.svc.cluster.local:6379/0
