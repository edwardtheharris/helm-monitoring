apiVersion: v1
kind: ConfigMap
metadata:
  name: nautobot-config 
  labels:
    app.kubernetes.io/name: nautobot
    app.kubernetes.io/instance: {{ .Release.Name }}
data:
  .bashrc: |-
    {{- $.Files.Get "templates/cm/.bashrc" | nindent 4 }}

  uwsgi.ini: |-
    {{- $.Files.Get "templates/cm/uwsgi.ini" | nindent 4 }}

  nautobot_config.py:
    {{- $.Files.Get "templates/cm/nautobot_config.py" | nindent 4 }}
